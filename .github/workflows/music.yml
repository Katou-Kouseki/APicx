name: Netease Recent Actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '00 22 * * 0'
  watch:
    types: [started]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: zonemeen/netease-recent-actions@latest
        with:
          id: '59878659' # Your NetEase Cloud Music account id
          size: 800
          width: 410
          type: '1' # 0为所有听过排行
